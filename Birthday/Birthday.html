<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../Common/CSS/base.css">
    <script src="../Component/jquery/jquery-3.3.1.js"></script>
    <script src="../Component/node_modules/jquery-lazyload/jquery.lazyload.js"></script>
</head>

<body>
    <div id="container" style="height:100%;">
        <div class="pageHeight" style="background:#8ebbb4">
            <img class="lazy2" data-original="./image/2.jpg" alt="" height="200">
        </div>
        <div class="pageHeight" style="background:#ea969f">
            <img class="lazy1" data-original="./image/1.jpg" alt="" height="200">
        </div>
        <div class="pageHeight" style="background:#ee9351">
            <img class="lazy2" data-original="./image/2.jpg" alt="" height="200">
        </div>
        <div class="pageHeight" style="background:#adb159">
            <img class="lazy1" data-original="./image/1.jpg" alt="" height="200">
        </div>
    </div>
    <script>
        $(function () {
            $("img.lazy1").lazyload({
                // container: $("#container"),
                effect: "fadeIn",
                threshold: 20,
            });
            $("img.lazy2").lazyload({
                // container: $("#container"),
                effect: "fadeIn",
                threshold: 20,
            });
        })//插件也可以使用在滚动容器内的图片上。下面的div拥有scrollerbar，内容的内容进行滚动，滚到图片位置时，图片开始加载
        var height = window.document.body.clientHeight;
        var bagColor = ["#8ebbb4", "#ea969f", "#ee9351", "#adb159"]
        var domPage = document.getElementsByClassName("pageHeight");
        [].forEach.call(domPage, function (element, index) {
            element.style = "height:" + height + "px;" + "background:" + bagColor[index];
        });

    </script>
